name: Tests

on: [push]

jobs:
  hadolint:
    name: Check docker images (Hadolint)
    runs-on: ubuntu-latest
    container: hadolint/hadolint
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Checking image Best Practices
        run: hadolint Dockerfile
  test_unit:
    name: Run unit test (PHPUnit)
    runs-on: ubuntu-latest
    container: tlacheheb/blog_php
    needs: 
      - hadolint
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install dependencies (composer)
        run: composer install
      - name: Run unit tests
        run: php bin/phpunit
  deploy:
    name: Deploy on heroku
    runs-on: ubuntu-latest
    needs:
      - test_unit
    steps:
      - name: Source code
        uses: actions/checkout@v2
      - name: Setup ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.x'
      - name: Install dpl
        run: gem install dpl
      - name: Deploy to heroku
        run: dpl --provider=heroku --app=${{ secrets.HEROKU_APP }} --api-key=${{ secrets.HEROKU_STAGING_API_KEY }}